<ion-header>
  <ion-toolbar>
    <ion-title>
      Alphabets
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="6" size-sm="6" size-md="4" size-lg="3" *ngFor="let Alphabet of Alphabets">
        <ion-card class="ion-activatable">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-card-header>
            <ion-card-title>{{Alphabet?.alphabet}}</ion-card-title>
            <ion-card-subtitle>{{Alphabet?.word}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <img alt="apple" src="{{Alphabet?.image}}" height="100px" width="100px">
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
